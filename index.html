<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>

    <section class="form">
        <div class="container">
            <div class="form_box">
                <img src="./src/img/Rectangle 2756.png" alt="Ship" class="image_form_box">
                <div class="form_box_item">
                    <div class="form_box_item_main">
                        <div class="div_box_flex_for_header_and_form">
                            <div class="form_box_item_header">
                                <img src="./src/img/Avatar-UI-Unicorn-V2.png" alt="" class="form_box_item_header_img">
                                <h1 class="ui_unicon">UI Unicorn</h1>
                            </div>
                            <div class="div_dlex_box_for_form">
                                <h2 class="nice_to_see_u_again">Nice to see you again</h2>
                                <form action="#">
                                        <div class="email_box">
                                            <label class="login" for="1">Login</label>
                                            <input type="email" name="" id="1" class="email" placeholder="Email or phone number">
                                        </div>
                                        <div class="password_box">
                                            <label class="password_text" for="2">Password</label>
                                            <div class="teset_test">
                                                <input type="password" name="" id="2" class="email password" minlength="4" maxlength="20" autocomplete="one-time-code" placeholder="Enter password">
                                                <input type="image" src="./src/img/Login-Icons.svg" alt="eye" class="eye" disabled>
                                            </div>
                                        </div>
                                        <div class="remember_box">
                                            <div class="remember_box_flex">
                                                <input type="checkbox" id="toggleCheckbox" class="demoToggleCheckbox">
                                                <label for="toggleCheckbox"></label>
                                                <!-- <p class="remember_me_p">Remember me</p> -->
                                            </div>
                                            <a href="#" class="forgot_password">Forgot password?</a>
                                        </div>   
                                </form>
                            </div>
                        </div>
                        <div class="form_box_item_main_btn">
                            <input type="submit" value="Sign in" class="btn_sign">
                            <hr>
                            <div class="btn_google_box">
                                <img src="./src/img/Other-Pay-Method.svg" alt="Google_icon" class="google_icon">
                                <input type="submit" value="Or sign in with Google" class="btn_sign btn_google">
                            </div>
                            
                        </div>
                        <div class="text_pod_btn">
                                <p class="form_box_item_main_btn_tex">Dont have an account?</p>
                                <a href="#" class="sign_up_now">Sign up now</a>
                        </div>
                        <div class="footer_box_main">
                            <div class="box_for_figma">
                                <img src="./src/img/Figma.svg" alt="Figma" class="figma_icon">
                                <a href="#" class="footer_a">@uiunicorn</a>
                            </div>
                            <p class="perfect_login">Â© Perfect Login 2021</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
